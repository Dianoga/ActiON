<html>

	<link rel='apple-touch-icon' sizes='152x152' href='//rawgit.com/Dianoga/ActiON/master/web/images/touch-icon-152.png'>
	<link rel='apple-touch-icon' sizes='76x76' href='//rawgit.com/Dianoga/ActiON/master/web/images/touch-icon-76.png'>
	<title>ReAction</title>

	<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
	<link href='//fonts.googleapis.com/css?family=Overlock|Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>

	<script type='text/javascript' src='//rawgit.com/Dianoga/ActiON/master/web/js//min/third-party.min.js'></script>
	<script type='text/javascript' src='//js.pusher.com/2.2/pusher.min.js'></script>

	<!-- Dev Files -->
	<link rel='stylesheet' href='css/app.css' />
	<script type='text/javascript' src='js/Action.js'></script>
	<!-- -->

	<!-- SmartApp Files
		<link rel='stylesheet' href='//rawgit.com/Dianoga/ActiON/master/web/css/app.css' />
		<script type='text/javascript' src='//rawgit.com/Dianoga/ActiON/master/web/js/Action.js'></script>
	-->

	<script type='text/javascript'>
		$().ready(function() {
			Action.config = {
				uri: 'https://graph.api.smartthings.com/api/smartapps/installations/78c95403-8639-469d-832e-c4dd746deeef/',
				access_token: 'ef567bb1-0a6d-4cba-8c4b-014d7565f37d',
				pusher_app: 'c33d132d225427a60024',
				refresh: false,
			};
			Action.start();
		});
	</script>
</head>
<body>
	<div id='container' data-role='page'>
	</div>

	<!-- Underscore Templates -->
	<script type='text/template' id='_st-device'>
		<div class='st-tile-content'>
			<div class='st-title'>Device</div>
			<div class='st-icon'><i class='fa'></i></div>
		</div>
	</script>
	<script type='text/template' id='_st-link'>
		<div class='st-tile-content'>
			<div class='st-title'>Device</div>
			<div class='st-icon'><a><i class='fa fa-link'></i></a></div>
		</div>
	</script>
	<script type='text/template' id='_st-mode'>
		<div class='st-tile-content'>
			<div class='st-title'>Device</div>
			<div class='st-icon'></div>
			<div class='st-phrases'>Hello Home</div>
		</div>
	</script>
	<script type='text/template' id='_st-weather'>
		<div class='st-tile-content'>
			<div class='st-title'>Device</div>
			<canvas class='skycon' width='50' height='50'></canvas>
			<div class='w-temperature' />
			<div class='w-status' />
			<div class='w-humidity' />
			<div class='w-suntimes'>
				<span class='sunrise' />
				<i class='fa fa-sun-o' />
				<span class='sunset' />
			</div>
		</div>
	</script>
	<script type='text/template' id='_st-dimmer'>
		<div class='st-tile-content'>
			<div class='st-title'>Contact</div>
			<div class='st-icon'><i class='fa'></i></div>
			<input name='dimmer' min='0' max='100' type='range' data-show-value='false'
			data-mini='true' data-popup-enabled='true' data-disabled='false' data-highlight='true' step='5' />
		</div>
	</script>
</body>
</html>
